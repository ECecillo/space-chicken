# Cache downloaded dependencies and plugins between builds.
# Not strictly necessary, but speeds up the builds.
cache:
  key: "$CI_JOB_NAME"
  paths:
    # Must be within the repository under test hence we can't use the
    # default ~/.m2
    - .m2/repository
variables:
  # Use the cached directory above.
  MAVEN_OPTS: "-Dmaven.repo.local=$CI_PROJECT_DIR/.m2/repository"

deploy:
  #image: maven:3.6.1-jdk-11
  image: maven:3.8.3-openjdk-17
  before_script:
    - . ci/setup-mvn-proxy.sh && chmod 400 $CI_SSH_KEY
  only:
    - main
  script:
    - cd ./tp1 && mvn clean package && scp -o StrictHostKeyChecking=no -i $CI_SSH_KEY /builds/p1805901/space-chicken/tp1/target/users.war  gitlabci@192.168.75.14:/opt/tomcat/webapps/users.war
