<!doctype html>
<html lang="fr">
    <head>
		<meta charset="UTF-8">
        <title>Des Poules et des Cow-Boys - Confidentiel</title>
		<link rel="stylesheet" href="dist/css/admin.css">
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
			integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
			crossorigin=""/>
		<script src="dist/js/admin.bundle.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
    <body class="b">
		<header>
			<h1>Des Poules et des Cow-Boys</h1>
			<br>
			<h1 class="elanor">Confidentiel</span></h1>
		</header>

		<section>
			<h2>Position</h2>
			<div class="content">
				<p><strong>COORDONNEES : </strong>Centre de la ZRR</p>
				<form onsubmit="return false;" class="pure-form">
					<fieldset style="display: flow-root;">
						<label for="lat">Latitude : </label> <input type="text" id="lat" name="lat" >
						<label for="lon">Longitude : </label> <input type="text" id="lon" name="lon" >
						<label for="zoom">Zoom : <span id="zoomValue"></span></label> <input type="range" id="zoom" name="zoom" min="1" max="21">
					</fieldset>
				</form>
			</div>
		</section>

		<section>
			<h2>Carte</h2>
			<div id="map"></div>
		</section>

		<section>
			<h2>ZRR</h2>
			<div class="content">
				<p><strong>COORDONNEES : </strong>Set les coordonnées de la carte actuelle.</p>
				<form id="setCorner1" onsubmit="return false;" class="pure-form">
					<fieldset>
						<label for="lat1">Latitude : </label> <input type="text" id="lat1" name="lat1">&nbsp;&nbsp;
						<label for="lon1">Longitude : </label> <input type="text" id="lon1" name="lon1">
					</fieldset>
					<fieldset>
						<label for="lat2">Latitude : </label> <input type="text" id="lat2" name="lat2">&nbsp;&nbsp;
						<label for="lon2">Longitude : </label> <input type="text" id="lon2" name="lon2">
					</fieldset>
					<fieldset>
						<label for="setZrrButton">Définir les limites de la ZRR : </label>&nbsp;&nbsp;
						<button class="pure-button pure-button-active" id="setZrrButton">Set</button>&nbsp;&nbsp;
						<label for="sendZrrButton">Envoyer les coordonnées de la ZRR : </label>&nbsp;&nbsp;
						<button class="pure-button pure-button-active" id="sendZrrButton">Send</button>
					</fieldset>
				</form>
			</div>
		</section>

		<section>
			<h2>Paramètres</h2>
			<div class="content">
				<form id="setTtl" onsubmit="return false;" class="pure-form">
					<fieldset>
						<label for="ttl">Temps de Tourner en Long (TTL) par défaut : </label> <input type="number" min="0" max="180" value="60" id="ttl" name="ttl">&nbsp;&nbsp;
						<button id="setTtlButton" class="pure-button pure-button-active">Set</button>
					</fieldset>
				</form>
			</div>
		</section>

		<section>
			<p><strong>Credits:</strong> Fonts by 
				<span style="font-family: _h1_"><a href="https://www.creativefabrica.com/product/rockly/ref/453441/">Share Font</a></span>, 
				<span style="font-family: _h2_"><a href="https://krakenbox.net/product/grozel-gaming-display-font/">Yahdi Kumala</a></span> and 
				<span style="font-family: _normal_"><a href="https://www.dafont.com/img/illustration/m/u/munson.png">Paul Miller</a></span>.</p>
		</section>
  </body>
</html>
